name: "Integration Tests"

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # Test building the action
  build:
    name: Build Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Action
        run: npm run build
      

  # Matrix test for all supported platforms and architectures
  
  integration-tests:
    name: Test ${{ matrix.os }} (${{ matrix.arch }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux tests (AMD64)
          - os: ubuntu-latest
            runner-os: Linux
            arch: amd64
          
          # Linux tests (ARM64)
          - os: ubuntu-24.04-arm
            runner-os: Linux
            arch: arm64
          
          # Windows tests (AMD64)
          - os: windows-latest
            runner-os: Windows
            arch: amd64
          
          # Windows tests (ARM64)
          - os: windows-11-arm
            runner-os: Windows
            arch: arm64
            
          # macOS intel
          - os: macos-13
            runner-os: macOS
            arch: amd64
          
          # macOS ARM
          - os: macos-14
            runner-os: macOS
            arch: arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Test with OAuth authentication
      - name: Test Tailscale Setup (OAuth)
        id: tailscale-oauth
        uses: ./
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-client-secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags: "tag:ci"
          version: "1.82.0"
          use-cache: true
          timeout: "3m"
          retry: 3
      
      # Test Tailscale status command
      - name: Check Tailscale Status
        if: steps.tailscale-oauth.outcome == 'success'
        run: |
          echo "Testing Tailscale status command..."
          if [ "${{ matrix.runner-os }}" == "Windows" ]; then
            # Windows uses system-installed binary without sudo
            tailscale status
            tailscale version
          else
            # Linux and macOS use system-installed binary with sudo
            sudo -E tailscale status  
            tailscale version
          fi
        shell: bash
      



      



      
  